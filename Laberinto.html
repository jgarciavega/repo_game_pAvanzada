<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABERINTO-GAME</title>
    <style>
        body {
            background-color: rgb(125, 28, 59);
        }

        canvas {
            background-color: rgb(9, 206, 144);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var dir = 0, speed = 2;
        let score = 0;
        let walls = [];
        let pause = false;
        let imagen = new Image();
        let conejo = new Image();
        let musica = new Audio();

        imagen.src = "soldado.png";
        conejo.src = "conejo.png";
        musica.src = "marioCoin.mp3";

        class Cuadrado {
            constructor(x, y, w, h, c) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;
                this.c = c;
            }

            paint(ctx) {
                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
            
            seTocan(otro) {
                if (this.x < otro.x + otro.w &&
                    this.x + this.w > otro.x &&
                    this.y < otro.y + otro.h &&
                    this.y + this.h > otro.y) {
                    return true;
                }
                return false;
            }
        }

        const player = new Cuadrado(225, 225, 50, 50);
        const target = new Cuadrado(randomInteger(600), randomInteger(600), 40, 40);

        walls.push(new Cuadrado(0, 300, 200, 20, "green"));
        walls.push(new Cuadrado(400, 300, 200, 20, "green"));
        walls.push(new Cuadrado(300, 0, 20, 200, "green"));
        walls.push(new Cuadrado(300, 400, 20, 200, "green"));

        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 17);
                };
        }());

        document.addEventListener("keydown", (e) => {
            if (!pause) {
                switch (e.keyCode) {
                    case 38:
                        dir = 1;
                        break;
                    case 40:
                        dir = 2;
                        break;
                    case 39 :
                        dir = 3;
                        break;
                    case 37:
                        dir = 4;
                        break;
                }
            }

            switch (e.keyCode) {
                case 32:
                    pause = !pause;
                    if (pause) {
                        pausarJuego();
                    } else {
                        reanudarJuego();
                    }
                    break;
            }
        });

        function update() {
            if (!pause) {
                if (dir == 1) {
                    player.y -= speed;
                    if (player.y + 50 < 0) {
                        player.y = 600;
                    }
                }
                if (dir == 2) {
                    player.y += speed;
                    if (player.y + 50 > 600) {
                        player.y = -50;
                    }
                }
                if (dir == 3) {
                    player.x += speed;
                    if (player.x + 50 > 600) {
                        player.x = -50;
                    }
                }
                if (dir == 4) {
                    player.x -= speed;
                    if (player.x + 50 < 0) {
                        player.x = 600;
                    }
                }

                if (player.seTocan(target)) {
                    target.x = randomInteger(500);
                    target.y = randomInteger(500);
                    score += 10;
                    musica.play();
                }

                for (var i = walls.length - 1; i >= 0; i--) {
                    if (player.seTocan(walls[i])) {
                        if (dir == 1) {
                            player.y += speed;
                        } else if (dir == 2) {
                            player.y -= speed;
                        } else if (dir == 3) {
                            player.x -= speed;
                        } else if (dir == 4) {
                            player.x += speed;
                        }
                        dir = 0;
                    }

                    if (target.seTocan(walls[i])) {
                        target.x = randomInteger(600);
                        target.y = randomInteger(600);
                    }
                }
            }

            paint();
            window.requestAnimationFrame(update);
        }

        function paint() {
            ctx.fillStyle = "white";
            ctx.fillRect(5, 5, 600, 600);
            ctx.font = "30px calibri";
            ctx.fillStyle = "black";
            ctx.fillText("Escore: " + score, 5, 25);
            ctx.drawImage(imagen, player.x, player.y, 50, 50);
            ctx.drawImage(conejo, target.x, target.y, 50, 50);

            for (var i = walls.length - 1; i >= 0; i--) {
                walls[i].paint(ctx);
            }

            if (pause) {
                ctx.fillStyle = "rgba(88, 219, 197, 0.5)";
                ctx.fillRect(0, 0, 600, 600);
                ctx.font = "40px Georgia";
                ctx.fillStyle = "black";
                ctx.fillText("P A U S E", 185, 225);
            }
        }

        function randomInteger(max) {
            return Math.floor(Math.random() * (max + 1));
        }

        function pausarJuego() {
            pause = true;
            // Pausar la música
            musica.pause();
        }

        function reanudarJuego() {
            pause = false;
            // Reanudar la música si estaba reproduciéndose antes de la pausa
            if (!musica.paused) {
                musica.play();
            }
        }

        update();
    </script>
</body>
</html>
